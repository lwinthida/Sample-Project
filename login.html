<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ETD -CU(Mdy)</title>
       
    <link rel="stylesheet" href="css/material.min.css">
    <script src="js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <script type="text/javascript" src="js/materialize.js"></script>
  </head>
  
    <body>
  
  <dialog id="logindialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Sign In</h4>
    <div class="mdl-dialog__content">
    
  <!-- Simple Textfield -->

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="sample1" placeholder="Email..." >
    <label class="mdl-textfield__label" for="sample1"></label>
  </div>

<!-- Numeric Textfield -->
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample1" placeholder="Password....">
    <label class="mdl-textfield__label" for="sample1"></label>

  </div>
</div>
<div class="mdl-dialog__actions">
     <!-- Colored raised button -->
    <a href="index.html"><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
  Sign In
</button>
</a>

    </div>
  
  </dialog>



  </body>
    <script>
    var dialog=document.querySelector('#logindialog');
     if(! dialog.showModal){
      dialogPolyfill.registerDialog(dialog);
     }
    dialog.showModal();
  </script>
  </html>
